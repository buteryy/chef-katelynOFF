      <script>
        console.log("test")

        // Script for modal and backdrop
        document.addEventListener("DOMContentLoaded", () => { 
          const backdrop = document.querySelector(".backdrop")
          const modal = document.querySelector(".modal")
          const modalCloseBtn = document.querySelector(".modal-close-btn")
          const modalHeading = document.querySelector(".modal h1")
          const modalImg = document.querySelector(".modal-img")
          const imgContainer = document.getElementById("recipecontainer")

          // const images = [
          //   {id: 1, url: "https://picsum.photos/200/150"},
          //   {id: 2, url: "https://picsum.photos/200/151"},
          //   {id: 3, url: "https://picsum.photos/200/152"},
          //   {id: 4, url: "https://picsum.photos/200/153"},
          //   {id: 5, url: "https://picsum.photos/200/154"},
          //   {id: 6, url: "https://picsum.photos/200/155"},
          //   {id: 7, url: "https://picsum.photos/200/156"},
          //   {id: 8, url: "https://picsum.photos/200/157"},
          // ]
          const images = [
            {id: 1, title: "Jellycat Cake | Simple 4' inch Vanilla Cake", image: "assets/jellycatCakeYT.jpg", url: "./recipes/jellycatCake.html"},
            {id: 2, title: "Checkerboard Cookies", image: "assets/checkerboardCookiesYT.png", url: "./recipes/checkerboardCookies.html"},
            {id: 3, title: "Buttery Soft Coffee Cake", image: "assets/coffeeCake.jpg", url: "./recipes/coffeeCake.html"},
            {id: 4, title: "Fluffy Coffee Buns", image: "assets/fluffyCoffeeBuns.jpg", url: "./recipes/coffeeBuns.html"},
            {id: 5, title: "Cinnamon Cruffins", image: "assets/cinnamonCruffins.jpg", url: "./recipes/cinnamonCruffins.html"},
            {id: 6, title: "Petit French Rolls | Beginner Friendly", image: "assets/peititFrenchRolls.jpg", url: "./recipes/frenchRolls.html"},
        ];

          function getImages(images) {
            return images.map(img => `<img class="gallery-img" src=${img.image} data-id=${img.id} alt="random img" />`).join("") 
          }

          imgContainer.innerHTML = getImages(images)

          document.addEventListener("click", (e) => {
            if (e.target.matches(".gallery-img")) {
              backdrop.style.display = "block"
              modal.style.display = "block"
              modalHeading.textContent = `image with id: ${e.target.dataset.id} is selected.`
              modalImg.src = e.target.src
            }

            if (e.target.matches(".modal-close-btn, .backdrop")) {
              backdrop.style.display = "none"
              modal.style.display = "none"
            }
          })
        })

        // 



        const recipes = [
            {title: "Jellycat Cake | Simple 4' inch Vanilla Cake", image: "assets/jellycatCakeYT.jpg", url: "./recipes/jellycatCake.html"},
            {title: "Checkerboard Cookies", image: "assets/checkerboardCookiesYT.png", url: "./recipes/checkerboardCookies.html"},
            {title: "Buttery Soft Coffee Cake", image: "assets/coffeeCake.jpg", url: "./recipes/coffeeCake.html"},
            {title: "Fluffy Coffee Buns", image: "assets/fluffyCoffeeBuns.jpg", url: "./recipes/coffeeBuns.html"},
            {title: "Cinnamon Cruffins", image: "assets/cinnamonCruffins.jpg", url: "./recipes/cinnamonCruffins.html"},
            {title: "Petit French Rolls | Beginner Friendly", image: "assets/peititFrenchRolls.jpg", url: "./recipes/frenchRolls.html"},
        ];

        function recipeCard(recipe){
            return `
                <a href='${recipe.url}'>
                  <div class='videos' style= 'background-color:#ECE3D6;'>
          <img 
            src = '${recipe.image}'  
            alt = 'Fluffy Buttery French Rolls'
            class = "comingsoon2" 
            style = "width:18vw">
           <p class="recipesText">  ${recipe.title} </p>
        </div> </a>
            `;
        }
        function displayRecipes(){
            const container = document.getElementById("recipecontainer");
            container.innerHTML = recipes.map(recipeCard).join("");
        }
        function searchRecipes(){
          const queery = document.getElementById("search").value.toLowerCase();
          const container = document.getElementById("recipecontainer");
          container.innerHTML = recipes.filter(item => item.title.toLowerCase().includes(queery)).map(recipeCard).join("");

        }
        displayRecipes();
      </script>
