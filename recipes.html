<div class="search-container">
  <input class="box-control" type="search" id="search">
  <button onclick="searchRecipes()" class="footerbutton" id="searchbutton">Search</button>

</div>
      <div id="recipecontainer" class="recentrecipes">

      </div>
      <script>
        const recipes = [
            {title: "Jellycat Cake | Simple 4' inch Vanilla Cake", image: "assets/jellycatCakeYT.jpg", url: "./recipes/jellycatCake.html"},
            {title: "Checkerboard Cookies", image: "assets/checkerboardCookiesYT.png", url: "#"},
            {title: "Buttery Soft Coffee Cake", image: "assets/coffeeCake.jpg", url: "#"},
            {title: "Fluffy Coffee Buns", image: "assets/fluffyCoffeeBuns.jpg", url: "#"},
            {title: "Cinnamon Cruffins", image: "assets/cinnamonCruffins.jpg", url: "#"},
        ];

        function recipeCard(recipe){
            return `
                <div class='videos' style= 'background-color:#ECE3D6;'>
          <img 
            src = '${recipe.image}'  
            alt = 'Fluffy Buttery French Rolls'
            class = "comingsoon2" 
            style = "width:18vw">
           <p class="recipesText">  <a class="recipesText" href='${recipe.url}'>${recipe.title}</a> </p>
        </div>
            `;
        }
        function displayRecipes(){
            const container = document.getElementById("recipecontainer");
            container.innerHTML = recipes.map(recipeCard).join("");
        }
        function searchRecipes(){
          const queery = document.getElementById("search").value.toLowerCase();
          const container = document.getElementById("recipecontainer");
          container.innerHTML = recipes.filter(item => item.title.toLowerCase().includes(queery)).map(recipeCard).join("");

        }
        displayRecipes();
      </script>
</body>
