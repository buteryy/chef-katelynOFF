      <script>
        let recipes = [
            {id:1, title: "October 6, 2024 - Mini Red Velvet Cupcakes for the community!", image: "assets/redvelvet.png", url: "./blogs/redvelvet.html", count:0, description:""},
            {id:2, title: "September 14, 2024 - It's Mooncake Festival!", image: "assets/mooncake.png", url: "./blogs/mooncake.html", count:0, description:""},
            {id:4, title: "July 12, 2024 - Cooking Date!", image: "assets/chaicookies.png", url: "./blogs/chaicookies.html", count:0, description:""},
            
            
            {id:5, title: "April 20, 2024-Mean Girls Cookies for the Musical tonight", image: "assets/meangirls.png", url: "./blogs/meangirls.html", count:0, description:""},
            
            {id:7, title: "April 7, 2024 - Everyone Loves my Meringue Cookies!", image: "assets/meringues.png", url: "./blogs/meringues.html", count:0, description:""},
            {id:3,title: "March 24, 2024 - Coffee Cake Cookies for the community!", image: "assets/coffeecakecookies.png", url: "./blogs/coffeecakecookies.html", count:0, description:""},
            {id:6, title: "March 23, 2024 - Bake together for some Family Fun", image: "assets/cinnamonapple.png", url: "./blogs/applecrisps.html", count:0, description:""},
          ];

        function recipeCard(recipe) {
    return `
    <a href="${recipe.url}" class="blogcard-link">
    <div class="blogcard">
        <div class='videos'>
            <img 
                src='${recipe.image}'  
                alt='Fluffy Buttery French Rolls'
                class="blogimg"
            >
            <div>
                <p class="recipesText">${recipe.title}</p> 
                <p class="recipeDescription">${recipe.description}</p>
            </div>
        </div>
        <div>
            <button onclick="likePost(${recipe.id})">
                <img class="heart" src="hearts.png">
            </button>
            <p>${recipe.count}</p>
        </div>
    </div>
</a>

    `;
}


        function likePost(id){

          const blog = recipes.find(item => item.id === id)
          if (blog){
            blog.count += 1;
            recipes.map(item => item.id === id ? blog : item);
            displayRecipes();

          }
        }
        function displayRecipes(){
            const container = document.getElementById("recipecontainer");
            container.innerHTML = recipes.map(recipeCard).join("");
        }
        function searchRecipes(){
          const queery = document.getElementById("search").value.toLowerCase();
          const container = document.getElementById("recipecontainer");
          container.innerHTML = recipes.filter(item => item.title.toLowerCase().includes(queery)).map(recipeCard).join("");

        }
        displayRecipes();

}
