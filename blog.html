      <script>
        let recipes = [
            {id:2, title: "Mooncake", image: "assets/mooncake.png", url: "./blogs/mooncake.html", count:0},
            {id:3,title: "Coming Soon...", image: "assets/coffeeCake.jpg", url: "#", count:0},
            {id:4, title: "Coming Soon...", image: "assets/fluffyCoffeeBuns.jpg", url: "#", count:0},
            {id:5, title: "Coming Soon...", image: "assets/cinnamonCruffins.jpg", url: "#", count:0},
        ];

        function recipeCard(recipe){
            return `
                <div class="blogcard">
                  <div class='videos'>
                    
                      
          <img 
            src = '${recipe.image}'  
            alt = 'Fluffy Buttery French Rolls'
            class="blogimg";
            >
           <p class="recipesText">  <a class="recipesText" href='${recipe.url}'>${recipe.title}</a> </p>
          </div>
          <div>
            <button onclick="likePost(${recipe.id})"><img class="heart" src="hearts.png"></button>
            <p>${recipe.count}</p>
            </div>
           </div>
            `;
        }

        function likePost(id){

          const blog = recipes.find(item => item.id === id)
          if (blog){
            blog.count += 1;
            recipes.map(item => item.id === id ? blog : item);
            displayRecipes();

          }
        }
        function displayRecipes(){
            const container = document.getElementById("recipecontainer");
            container.innerHTML = recipes.map(recipeCard).join("");
        }
        function searchRecipes(){
          const queery = document.getElementById("search").value.toLowerCase();
          const container = document.getElementById("recipecontainer");
          container.innerHTML = recipes.filter(item => item.title.toLowerCase().includes(queery)).map(recipeCard).join("");

        }
        displayRecipes();
