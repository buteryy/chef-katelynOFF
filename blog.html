      <div id="recipecontainer" class="recentrecipes">

      <script>
        const recipes = [
            {title: "Coming Soon...", image: "assets/jellycatCakeYT.jpg", url: "./recipes/jellycatCake.html"},
            {title: "Coming Soon...", image: "assets/checkerboardCookiesYT.png", url: "#"},
            {title: "Coming Soon...", image: "assets/coffeeCake.jpg", url: "#"},
            {title: "Coming Soon...", image: "assets/fluffyCoffeeBuns.jpg", url: "#"},
            {title: "Coming Soon...", image: "assets/cinnamonCruffins.jpg", url: "#"},
        ];

        function recipeCard(recipe){
            return `
                <div class='videos' '>
          <img 
            src = '${recipe.image}'  
            alt = 'Fluffy Buttery French Rolls'
            class="blogimg";
            >
           <p class="recipesText">  <a class="recipesText" href='${recipe.url}'>${recipe.title}</a> </p>
        </div>
            `;
        }
        function displayRecipes(){
            const container = document.getElementById("recipecontainer");
            container.innerHTML = recipes.map(recipeCard).join("");
        }
        function searchRecipes(){
          const queery = document.getElementById("search").value.toLowerCase();
          const container = document.getElementById("recipecontainer");
          container.innerHTML = recipes.filter(item => item.title.toLowerCase().includes(queery)).map(recipeCard).join("");

        }
        displayRecipes();
      </script>
